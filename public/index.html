<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>TEAM 6: KWIC + Microminer</title>
  </head>

  <body>
    <div class="my-banner">TEAM 6: KWIC + Microminer</div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button id="menu-button-home" class="btn btn-outline-primary">
        Home
      </button>
      <button id="menu-button-view" class="btn btn-outline-primary">
        View Url Database
      </button>
      <span>
        <form class="form-inline my-2 my-lg-0 nav-item">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </span>
    </nav>

    <!-- <div id="main-content" class="jumbotron"></div> -->
    <div id="main-content" class="jumbotron">
      <div class="noise-box">
        <label class="text-box-labels" for="noise-words">NoiseWords</label
        ><br />
        <textarea
          id="noise-words"
          name="noise-words"
          class="noise-text"
          rows="5"
          cols="33"
        >
a an the and or of to be is in out by as at off</textarea
        >
      </div>

      <div class="inline-div">
        <label class="text-box-labels" for="story">Input</label><br />
        <textarea id="story" name="story" rows="5" cols="33"></textarea>
      </div>
      <div class="inline-div">
        <label class="text-box-labels" for="story">Middle Shift</label><br />
        <textarea id="story2" name="story3" rows="5" cols="33"></textarea>
      </div>
      <div class="inline-div">
        <label class="text-box-labels" for="story">Final Shift</label><br />
        <textarea id="story3" name="story3" rows="5" cols="33"></textarea>
      </div>
      <br /><br />

      <div class="btn-group-toggle inline-div" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="checkbox" checked /> Circular Shift
        </label>
        <label class="btn btn-secondary">
          <input type="checkbox" checked /> Alphabetical Sort
        </label>
      </div>
      <div class="input-submit-button inline-div">
        <button class="btn btn-primary" id="submit">Shift</button>
      </div>
    </div>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-storage.js"></script>
    <!-- 
          initialize the SDK after all desired features are loaded, set useEmulator to false
          to avoid connecting the SDK to running emulators.
        -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script type="module" src="./app.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
